<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="css/stylesIndex.css" />
    <link rel="stylesheet" href="css/stylesCalculator.css" />
  </head>
  <body>
    <header>
      <div class="header-title">
        <img class="logo" src="assets/images/logo.png" alt="" />
        <h1>FINANCIAL CALCULATOR</h1>
      </div>
      <nav class="menubar">
        <ul class="menu">
          <li><a href="/">Home</a></li>
          <li>
            <button type="button">Our Calculators</button>
            <ul class="submenu">
              <li><a href="mortgage.html">Mortgage Calculator</a></li>
              <li><a href="auto.html">Auto Loan Calculator</a></li>
              <li><a href="compound.html">Compound Interest Calculator</a></li>
            </ul>
          </li>
          <li><a class="survey" href="survey.html">Take Survey</a></li>
        </ul>
      </nav>
    </header>
    <div class="main-container">
      <div class="sub-title">
        <img
          class="home-image"
          src="assets/images/home-image.png"
          alt="assets/images/home-pic.png"
        />
        <h2>Mortgage Calculator</h2>
      </div>
      <div class="sub-container1">
        <h3>Your Monthly Mortgage Payment</h3>
        <div class="mortgage-value-div">
          <input
            class="output"
            placeholder="Monthly Payment ($)"
            readonly="readonly"
          />
        </div>
        <div class="sub-container2">
          <form id="mortgage-form" action="/">
            <div class="prices-value1">
              <div class="price-div">
                <label class="price-label">Home/Property Price</label>
                <input
                  type="number"
                  class="price-input"
                  id="home-price-input"
                  placeholder="$"
                  min="1"
                  step="0.01"
                  oninput="setCustomValidity('')"
                  required
                />
              </div>
              <div class="down-payment-price-div">
                <label class="price-label">Down Payment</label>
                <input
                  input
                  type="number"
                  class="price-input"
                  id="down-payment-input"
                  placeholder="$"
                  min="0"
                  step="0.01"
                  oninput="setCustomValidity('')"
                  required
                />
              </div>
            </div>

            <div class="prices-value2">
              <div class="insurance-div">
                <label class="price-label">Mortgage Interest Rate</label>
                <input
                  type="number"
                  class="price-input"
                  id="mrt-interest-input"
                  placeholder="%"
                  min="0"
                  max="100"
                  step="0.01"
                  required
                />
              </div>
              <div class="loan-type-div">
                <label class="price-label">Loan Duration</label>
                <select class="price-input" id="loan-term-input" required>
                  <option value="15">15 Years Fixed</option>
                  <option value="30">30 Years Fixed</option>
                </select>
              </div>
            </div>
            <div>
              <button type="submit" class="calculate-btn">Calculate</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span
        >Image Source :<a
          href="https://cdn0.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/home-circle-green-256.png"
          target="_blank"
        >
          Icon Finder</a
        >
        <span> (Licence Unknown)</span>
      </span>
    </footer>
    <script src="js/mortgage.js"></script>
  </body>
</html>
